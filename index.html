<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <!-- google font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Log in</h1>
        <form method="post">
            <div class="main">
                <input type="text" required>
                <span></span>
                <label for="name">Username</label>
            </div>
            <div class="main">
                <input type="Password" required>
                <span></span>
                <label for="name">Password</label>
            </div>
            <div class="pass"><a href="#">Forget password?</a></div>
            <input type="submit" value="Log in">
            <div class="signin">
                Not a member? <a href="#">Sign up here</a>
            </div>
        </form>
    </div>
</body>
